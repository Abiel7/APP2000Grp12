<div class="content-container">
  <div class="flex-top-del-container">
    <div class="top-del">
      <div class="background-image">
        <h1 class="tittel">Local Palette kategorier</h1>
        <div class="search-field">
          <label>
            <input #searchInput (focus)="clicked(searchInput)" class="search__input" type="text"
                   placeholder="Let etter kategorier...">
            <a class="search-btn" (click)="searchFilter(searchInput)"><i class="fas fa-search"></i></a>
          </label>
        </div>

      </div>

    </div>
  </div>

  <div class="container-wrapper">
    <div class="container" *ngFor="let kategori of kategoriTab">

      <div [routerLink]="['/kategori', kategori.id]" class="kategori-container">
        <h3 class="kategori-tittel">{{kategori.data.kategori}}</h3>
      </div>


    </div>
  </div>
</div>

<router-outlet></router-outlet>
