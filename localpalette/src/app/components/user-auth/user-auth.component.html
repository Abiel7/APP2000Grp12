<h1 class="display-4">register bruker eller </h1>

<div *ngIf="!(authenticationservise.userData | async)">
    <input type="text" [(ngModel)]="email" placeholder="email">
    <input type="password" [(ngModel)]="password" placeholder="password">

    <button (click)="SignUp()">Sign Up</button>

    <button (click)="SignIn()">Login</button>
    <button (click)="Googleauth()">google auth</button>
  
    <h1 class="display-4">register Resturant </h1>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
      <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full name" required>
        <div *ngIf="fullName.invalid &#038;&#038; fullName.touched" class="validation-error">This field is required.</div>
      </div>
      <div class="form-group">
        <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="kortbeskrivelse">
        </div>
        <div class="form-group  col-md-6">s
          <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Ã¥pnings tider ">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
      </div>
    
    </form>
</div>

<button (click)="SignOut()" *ngIf="authenticationservise.userData | async">Logout</button>
